<form *ngIf="request" name="deleteRequestFrom" (ngSubmit)="confirmDelete()">
    <div class="modal-header">
        <h4 class="modal-title">Удаление заявки</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <h3>Вы уверены, что хотите удалить заявку № {{request.requestNumber}}</h3>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span >Нет</span>
            </button>
            <button id="jhi-confirm-delete-todo" type="submit" class="btn btn-danger">
                <span >Да</span>
            </button>
        </div>
    </div>
</form>
